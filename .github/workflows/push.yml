name: test-ip2d
run-name: Testing ip2d
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/*.yml'
      - 'Cargo.toml'
jobs:
  bats-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g bats
      - run: bats -v
      - run: rustup default ${{ matrix.toolchain }}
      - run: cargo build --release
      - run: bats test/test.bats
  test:
    needs: bats-test
    strategy:
      matrix:
        toolchain:
          - nightly
          - stable
          - '1.82'
          - '1.75'
        os:
          - ubuntu-latest
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup default ${{ matrix.toolchain }}
      - run: cargo -V
      - run: rustc -V
      - run: cargo test
